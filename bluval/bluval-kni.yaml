blueprint:
    name: kni
    layers:
        - hardware
        - os
        - k8s
    # Any hardware some basic tests
    hardware: &hardware_dummy
        -
            name: bios_version
            skip: "False"
            what: bios_version
            show_stopper: "False"
    os: &os_base
        -
            name: ltp
            what: ltp
        -
            name: cyclictest
            what: cyclictest
            optional: "False"
    k8s: &k8s
        -
            name: conformance
            what: conformance
