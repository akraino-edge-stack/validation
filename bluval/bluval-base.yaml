blueprint:
    name: base
    sections:
        - hw
        - os
        - networking
        - k8s
        - sds
        - sdn
        - vim
    # Any hardware some basic tests
    hw: &hw_base
        -
            name: bios_version
            # something that can be evaluated to true of false
            condition: true
            what: /opt/akraino/validation/bios_version
            # yes this is a show stopper
            show_stopper: false
    os: &os_base
        -
            name: os_version
            what: /path/os_version.robot
    networking: &networking
        -
            name: pxe_networking_test
            what: /path/to/pxe_networking_test.test
        -
            name: routes_test
            what: /path/to/routes_test
    k8s: &k8s
        -
            name: conformance
            what: /opt/akraino/validation/conformance
        -
            name: e2e
            what: /path/to/e2e.robot
    k8s_networking: &k8s_networking
        -
            name: node_connectivity
            what: /path/to/node_connectivity.robot
        -
            name: pod_connectivity
            what: /path/to/epod_connectivity.robot
    # software defined storage
    sds: &sds
        -
            name: sds
            what: /path/to/sds.robot
    # software defined network
    sdn: &sdn
        -
            name: sns
            what: /path/to/sds.robot
    # Virtual Infrastructure Manager
    vim: &vim
        -
            name: vim_basic
            what: /path/to/vim_basic.robot
